    <main role="main">
        <section class="contact-s1" aria-label="연락처">
            <div class="page-tit">
                <h1>CONTACT</h1>
                <p>한계를 넘어 증명하기. <strong>경험이 담긴 웹</strong>을 위해 함께 해주세요.</p>
            </div>
        </section>
        <section class="contact-s2" aria-label="문의 폼">
            <div class="contact-inner">
                <form name="frm" method="post" id="frm" novalidate>
                    <div class="form-area">
                        <div class="item">
                            <label for="company" class="form-tit">기업이름 <span class="required" aria-label="필수 입력 항목">*</span></label>
                            <div class="form-cont">
                                <input type="text" name="company" id="company" required aria-describedby="company-error" aria-invalid="false">
                            </div>
                            <span class="error" id="company-error" role="alert" aria-live="polite">기업이름을 입력해주세요.</span>
                        </div>
                        <div class="item">
                            <label for="name" class="form-tit">성함 <span class="required" aria-label="필수 입력 항목">*</span></label>
                            <div class="form-cont">
                                <input type="text" name="name" id="name" required aria-describedby="name-error" aria-invalid="false">
                            </div>
                            <span class="error" id="name-error" role="alert" aria-live="polite">성함을 입력해주세요.</span>
                        </div>
                        <div class="item">
                            <label for="phone" class="form-tit">연락처 <span class="required" aria-label="필수 입력 항목">*</span></label>
                            <div class="form-cont">
                                <input type="tel" name="phone" id="phone" required aria-describedby="phone-error" aria-invalid="false" placeholder="010-0000-0000">
                            </div>
                            <span class="error" id="phone-error" role="alert" aria-live="polite">연락처를 입력해주세요.</span>
                        </div>
                        <div class="item">
                            <label for="email" class="form-tit">이메일 <span class="required" aria-label="필수 입력 항목">*</span></label>
                            <div class="form-cont">
                                <input type="email" name="email" id="email" required aria-describedby="email-error" aria-invalid="false" placeholder="example@email.com">
                            </div>
                            <span class="error" id="email-error" role="alert" aria-live="polite">잘못된 이메일 형식입니다.</span>
                        </div>
                        <div class="item">
                            <label for="message" class="form-tit">문의내용 <span class="required" aria-label="필수 입력 항목">*</span></label>
                            <div class="form-cont">
                                <textarea name="message" id="message" required aria-describedby="message-error" aria-invalid="false" placeholder="문의하실 내용을 입력해주세요."></textarea>
                            </div>
                            <span class="error" id="message-error" role="alert" aria-live="polite">내용을 입력해주세요.</span>
                        </div>
                        <div class="btn-box">
                            <span class="area">
                                <button type="submit" class="btn-wrap" aria-label="문의하기 제출">
                                <span>SUBMIT</span>
                                <div class="hover">
                                    <svg height="4vw" viewBox="0 0 83 84" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M76.3674 40.5L38.7661 3.06297L40.8828 0.937012L82.126 42L40.8828 83.063L38.7661 80.937L76.3674 43.5H0V40.5H76.3674Z" fill="#fff">                            
                                        </path>
                                    </svg>
                                </div>
                            </button>
                            </span>
                        </div>
                    </div>
                </form>                   
            </div>
        </section>
