<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Flutter">
    <meta property="og:description" content="승택의 랜딩페이지">
    <meta property="og:image" content="https://ost0102.github.io/randingpage/assets/images/og-img.png">
    <meta property="og:url" content="https://ost0102.github.io/randingpage/">
    <meta property="og:type" content="website">
    <link rel="icon" href="../assets/images/favicon.ico">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://github.hubspot.com/odometer/themes/odometer-theme-default.css">
    
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>

    <!-- SplitType CDN -->
    <script src="https://unpkg.com/split-type"></script>
    
    <!-- Swiper CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <!-- Lenis CDN -->
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script> 
    
    <!-- Matter.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.20.0/matter.min.js"></script>
    
    <!-- EmailJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        // 브라우저의 스크롤 복원 기능 비활성화
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }
    </script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/contact.js" defer></script>
    <title>Flutter</title>
</head>
<body>
    <header class="header" id="header">
        <div class="header-inner">
            <h1 class="logo">
                <a href="/">Flutter</a>
            </h1>
            <ul class="nav">
                <li>
                    <a href="/page/about.html">ABOUT ME</a>
                </li>
                <li>
                    <a href="/page/portfolio.html">PORTFOLIO</a>
                </li>
                <li>
                    <a href="">CONTACT</a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <section class="contact-s1">
            <div class="page-tit">
                <h1>CONTACT</h1>
                <p>한계를 넘어 증명하기. <strong>플러팅 웹</strong>을 위해 함께 해주세요.</p>
            </div>
        </section>
        <section class="contact-s2">
            <div class="contact-inner">
                <form name="frm" method="post" id="frm">
                    <div class="form-area">
                        <div class="item">
                            <div class="form-tit">기업이름</div>
                            <div class="form-cont">
                                <input type="text" name="company" id="company">
                            </div>
                            <span class="error">기업이름을 입력해주세요.</span>
                        </div>
                        <div class="item">
                            <div class="form-tit">성함</div>
                            <div class="form-cont">
                                <input type="text" name="name" id="name">
                            </div>
                            <span class="error">성함을 입력해주세요.</span>
                        </div>
                        <div class="item">
                            <div class="form-tit">연락처</div>
                            <div class="form-cont">
                                <input type="text" name="phone" id="phone">
                            </div>
                            <span class="error">연락처를 입력해주세요.</span>
                        </div>
                        <div class="item">
                            <div class="form-tit">이메일</div>
                            <div class="form-cont">
                                <input type="text" name="email" id="email">
                            </div>
                            <span class="error">잘못된 이메일 형식입니다.</span>
                        </div>
                        <div class="item">
                            <div class="form-tit">문의내용</div>
                            <div class="form-cont">
                                <textarea name="message" id="message"></textarea>
                            </div>
                            <span class="error">내용을 입력해주세요.</span>
                        </div>
                        <div class="btn-box">
                            <span class="area">
                                <div class="btn-wrap">
                                <span>SUBMIT</span>
                                <div class="hover">
                                    <svg height="4vw" viewBox="0 0 83 84" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M76.3674 40.5L38.7661 3.06297L40.8828 0.937012L82.126 42L40.8828 83.063L38.7661 80.937L76.3674 43.5H0V40.5H76.3674Z" fill="#fff">                            
                                        </path>
                                    </svg>
                                </div>
                            </div>
                            </span>
                        </div>
                    </div>
                </form>                   
            </div>
        </section>
    </main>
    <footer id="footer" class="footer">
        <div class="footer-inner">
            <div class="logo">
                <img src="../assets/images/footer-logo.png" alt="logo">
            </div>
            <div class="tel">
                <a href="tel:010-3468-3496">+82 10-3468-3496</a>
            </div>
            <div class="mail">
                <a href="mailto:tmdxor0102@naver.com">tmdxor0102@naver.com</a>
            </div>
            <div class="git">
                <a href="https://github.com/ost0102" target="_blank">GITHUB</a>
            </div>
        </div>
    </footer>
    <a href="https://open.kakao.com/o/sbdpneLh" target="_blank" class="link-kakao">함께 하기</a>
</body>
